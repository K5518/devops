<!DOCTYPE html><link rel="stylesheet" href="/_astro/_topicId_.BJvE7kpX.css"><div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/best-practices/api-security/content/remove-fingerprint-header.md"></div> <h1 id="remove-fingerprints">Remove Fingerprints</h1>
<blockquote>
<p>Remove fingerprinting headers (i.e. x-powered-by etc) from the HTTP request.</p>
</blockquote>
<p>Fingerprinting headers can be used to identify the web server and its version. This information can be used by attackers to identify vulnerabilities in the web server and exploit them.</p>
