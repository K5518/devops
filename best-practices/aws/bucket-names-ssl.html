<!DOCTYPE html><link rel="stylesheet" href="/_astro/_topicId_.CR014UFH.css"><div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/best-practices/aws/content/bucket-names-ssl.md"></div> <h1 id="bucket-names">Bucket Names</h1>
<blockquote>
<p>Use ”-” instead of ”.” in bucket names for SSL.</p>
</blockquote>
<p>If you ever want to use your bucket over SSL, using a ”.” will cause you to get certificate mismatch errors. You can’t change bucket names once you’ve created them, so you’d have to copy everything to a new bucket.</p>
