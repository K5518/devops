<h1 id="linters-formatters">Linters formatters</h1>
<p>A linter is a tool used to analyze code and discover bugs, syntax errors, stylistic inconsistencies, and suspicious constructs. Popular linters for JavaScript include ESLint, JSLint, and JSHint.</p>
