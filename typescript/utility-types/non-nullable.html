<h1 id="non-nullable">Non Nullable</h1>
<p>Non-Nullable constructs a type by excluding <code>null</code> and <code>undefined</code> from Type.</p>
<pre class="astro-code dracula" style="background-color:#282A36;color:#F8F8F2; overflow-x: auto;" tabindex="0" lang="typescript"><code><span class="line"><span style="color:#FF79C6">type</span><span style="color:#8BE9FD;font-style:italic"> T0</span><span style="color:#FF79C6"> =</span><span style="color:#8BE9FD;font-style:italic"> NonNullable</span><span style="color:#F8F8F2">&#x3C;</span><span style="color:#8BE9FD;font-style:italic">string</span><span style="color:#FF79C6"> |</span><span style="color:#8BE9FD;font-style:italic"> number</span><span style="color:#FF79C6"> |</span><span style="color:#8BE9FD;font-style:italic"> undefined</span><span style="color:#F8F8F2">>;</span></span>
<span class="line"><span style="color:#6272A4">// type T0 = string | number</span></span>
<span class="line"></span>
<span class="line"><span style="color:#FF79C6">type</span><span style="color:#8BE9FD;font-style:italic"> T1</span><span style="color:#FF79C6"> =</span><span style="color:#8BE9FD;font-style:italic"> NonNullable</span><span style="color:#F8F8F2">&#x3C;</span><span style="color:#8BE9FD;font-style:italic">string</span><span style="color:#F8F8F2">[] </span><span style="color:#FF79C6">|</span><span style="color:#8BE9FD;font-style:italic"> null</span><span style="color:#FF79C6"> |</span><span style="color:#8BE9FD;font-style:italic"> undefined</span><span style="color:#F8F8F2">>;</span></span>
<span class="line"><span style="color:#6272A4">// type T1 = string[]</span></span></code></pre>
